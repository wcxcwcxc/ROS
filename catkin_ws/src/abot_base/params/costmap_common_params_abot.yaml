max_obstacle_height: 0.60 # assume something like an arm is mounted on top of the robot
inflation_radius: 0.1
footprint: [[-0.20, -0.16], [0.16, -0.16], [0.16, 0.16], [-0.20, 0.16]]

obstacle_layer:
  enabled: true
  max_obstacle_height: 0.6
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  unknown_threshold: 15
  mark_threshold: 0
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 1.5
  raytrace_range: 2.5
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources: scan
  scan:
    data_type: LaserScan
    topic: scan
    inf_is_valid: true
    marking: true
    clearing: true
    min_obstacle_height: -0.1
    max_obstacle_height: 0.35
#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled: true
  cost_scaling_factor: 10 # exponential rate at which the obstacle
  cost drops off (default: 10)
  inflation_radius: 0.15 # max. distance from an obstacle at which costs are incurred for planning paths.
static_layer:
  enabled: true
