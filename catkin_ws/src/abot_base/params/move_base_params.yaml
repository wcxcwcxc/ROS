# Move base node parameters. For full documentation of the parametersin this file, please see
shutdown_costmaps: false

controller_frequency: 10.0
controller_patience: 5.0

planner_frequency: 1.0
planner_patience: 5.0

oscillation_timeout: 10.0
oscillation_distance: 0.1

recovery_behavior_enabled: false
clearing_rotation_allowed: false

# local planner - default is trajectory rollout
base_local_planner: "dwa_local_planner/DWAPlannerROS"

base_global_planner: global_planner/GlobalPlanner #"navfn/NavfnROS" #alternatives: , carrot_planner/CarrotPlanner


